<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Study Assistant</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

        <label for="fileType">ðŸ“„ What type of file is this?</label>
        <select id="fileType">

        <button type="submit">ðŸš€ Submit</button>
      </form>

      <div class="response-container">
        <h2>ðŸ¤– Response:</h2>

      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('modeSelect').addEventListener('change', () => {
      const show = document.getElementById('modeSelect').value === 'examprep';
      document.getElementById('examPrepInputs').classList.toggle('hidden', !show);
    });
  </script>
</body>
</html>
